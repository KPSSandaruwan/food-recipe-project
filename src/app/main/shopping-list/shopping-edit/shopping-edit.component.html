<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(shoppingListForm)" #shoppingListForm="ngForm">
      <div class="row" style="padding-top: 20px; padding-bottom: 20px;">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!shoppingListForm.valid">{{ editMode ? 'Update' : 'Add'}}</button>
          <button
            class="btn btn-danger"
            style="margin-left: 10px;"
            type="button"
            *ngIf="editMode"
            (click)="onDelete()">Remove</button>
          <button
            class="btn btn-primary"
            style="margin-left: 10px;"
            type="button"
            (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
